<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Recorder</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <a href="/"><img src="./img/home.png" alt="" srcset="" class="home"></a>
    </header>
    <div class="console">
        <div class="div-title">
            <img src="./img/musical.png" width="70" height="70" alt="music" class="music" srcset="">
            <h1 class="title">Media Recorder</h1>
        </div>
        <div class="stopwatch"></div>
        <div class="reset">
            <a href="/"><img src="./img/history.png" alt="" class="reset" srcset=""></a>
        </div>
        <button class="rec">Rec</button>
        <button class="stop">Stop</button>
    </div>

    <footer>
        <div class="devices-status">Status</div>
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
